{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/main.css' %}">
    <title>Chord Buddy</title>
</head>
<body>
<header class="site-header">
    <nav class="navbar fixed-top navbar-dark navbar-expand-md bg-primary">
        <a href="{% url 'catalog-home' %}" class="navbar-brand">Chord Buddy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'catalog-home' %}" class="nav-item nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item nav-link">Songs</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item nav-link">Request A Song</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main role="main" class="container">
<div class="row">
    {% block content %}{% endblock %}
</div>
</main>
</body>
</html>
